<div class="register-container">
  <div class="register-box">
    <div class="register-header">
      <h1>Register</h1>
      <p>Create your account to get started.</p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="email">EMAIL</label>
        <div class="input-box">
          <i class="icon-email"></i>
          <input type="email" id="email" placeholder="Enter your email" formControlName="email"/>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</span>
          </mat-error>
        </div>
      </div>

      <div class="input-container">
        <label for="password">PASSWORD</label>
        <div class="input-box">
          <i class="icon-password"></i>
          <input type="password" id="password" placeholder="Enter your password" formControlName="password"/>
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </mat-error>
        </div>
      </div>

      <div class="input-container">
        <label for="confirmPassword">CONFIRM PASSWORD</label>
        <div class="input-box">
          <i class="icon-password"></i>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" formControlName="confirmPassword"/>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirming your password is required</span>
            <span *ngIf="registerForm.errors?.['mismatch']">Passwords do not match</span>
          </mat-error>
        </div>
      </div>

      <button type="submit" class="register-btn" [disabled]="!registerForm.valid">Register</button>

      <div class="login-link">
        Already have an account? <a routerLink="/auth/login" class="login-btn">Login</a>
      </div>
    </form>
  </div>
</div>
